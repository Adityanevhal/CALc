<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="calc">
        <input type="text" id="display">
        <div class="btn">
        <button class="btnb" onclick="valuedisplay = '';
        document.querySelector('#display').value = valuedisplay;">C</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '1';
        document.querySelector('#display').value = valuedisplay;">1</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '2';
        document.querySelector('#display').value = valuedisplay;">2</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '+';
        document.querySelector('#display').value = valuedisplay;">+</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '3';
        document.querySelector('#display').value = valuedisplay;">3</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '4';
        document.querySelector('#display').value = valuedisplay;">4</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '-';
        document.querySelector('#display').value = valuedisplay;">-</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '5';
        document.querySelector('#display').value = valuedisplay;">5</button>
        <button class="btnb"onclick="valuedisplay = valuedisplay + '6';
        document.querySelector('#display').value = valuedisplay;">6</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '*';
        document.querySelector('#display').value = valuedisplay;">*</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '7';
        document.querySelector('#display').value = valuedisplay;">7</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '8';
        document.querySelector('#display').value = valuedisplay;">8</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '/';
        document.querySelector('#display').value = valuedisplay;">/</button>
        <button class="btnb" onclick="valuedisplay = eval(valuedisplay);
        document.querySelector('#display').value = valuedisplay;">=</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '9';
        document.querySelector('#display').value = valuedisplay;">9</button>
        <button class="btnb " onclick="valuedisplay = valuedisplay + '0';
        document.querySelector('#display').value = valuedisplay;">0</button>
        <button class="btnb" onclick="valuedisplay = valuedisplay + '.';
        document.querySelector('#display').value = valuedisplay;">.</button>
        </div>
        
    </div>
</body>
<script src="cal.js"></script>
</html>
